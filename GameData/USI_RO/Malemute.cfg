@PART[Malemute_RoverTankLong]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass = 1
	@MODULE[FStextureSwitch2]
	{
		@useFuelSwitchModule = false
		!fuelTankSetups = -1
	}
	!MODULE[FSfuelSwitch] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 5520
		utilizationTweakable = false
		maxUtilization = 100
		utilization = 100
		type = ServiceModule
		typeAvailable = ServiceModule
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
		isTweakable = true
	}
}


