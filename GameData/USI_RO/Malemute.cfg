@PART[Malemute_RoverScienceLab]:NEEDS[RemoteTech]:NEEDS[MKS]:FOR[RealismOverhaul]
{
    !MODULE[ModuleDataTransmitter],*{}
	MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntenna
        TechRequired = start

        Mode0OmniRange = 0
        Mode1OmniRange = 4000000
        EnergyCost = 0.0015
        MaxQ = 6000
        DeployFxModules = 0
        ProgressFxModules = 1

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.768
            PacketResourceCost = 0.0005
        }
    }
}


