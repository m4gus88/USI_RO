@PART[Akita_*|KER_*]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass *= 2
}


@PART[KER_RadialProbe]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	@MODULE[ModuleCommand]
	{
		@RESOURCE,0
		{
			rate = 2
		}
	}
}


@PART[Akita_Cab]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	@MODULE[ModuleResourceConverter_USI]
	{
		@INPUT_RESOURCE
		{
			@ResourceName = LqdHydrogen
			@Ratio = 0.0001010385
		}

		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.00007169925
		}

		@OUTPUT_RESOURCE
		{
			@Ratio = 0.75
			@DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00008895
			DumpExcess = True
		}
	}
	@RESOURCE[MonoPropellant]
	{
		@name = LqdHydrogen
		@amount =1.5
		@maxAmount =1.5
	}
	RESOURCE
	{
		name = LqdOxygen
		amount =1.06
		maxAmount =1.06
	}
}


@PART[KER_Crate]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	@MODULE[FStextureSwitch2]
	{
		@useFuelSwitchModule = false
		!fuelTankSetups = -1
	}
	!MODULE[FSfuelSwitch] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 7200
		utilizationTweakable = false
		maxUtilization = 100
		utilization = 100
		type = MKS-Tank
		typeAvailable = MKS-Tank
	}
}


@PART[KER_CrewCab|KER_PassengerCab]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	!RESOURCE[Supplies] {}
	!RESOURCE[Mulch] {}
	MODULE
	{
		name = ModuleResourceConverter_USI
		ConverterName = CO2 Scrubber
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.04
		}
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.02356484
		}
		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000342732
		}
		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.013366364
			DumpExcess = true
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0001029188
			DumpExcess = true
		}			
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2400
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Food
			amount = 70.2
			maxAmount = 70.2
		}
		TANK
		{
			name = Water
			amount = 46.4
			maxAmount = 46.4
		}
		TANK
		{
			name = Oxygen
			amount = 7106.4
			maxAmount = 7106.4
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1146
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 6.4
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 59.1
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 9
			maxAmount = 9
		}
	}
}


